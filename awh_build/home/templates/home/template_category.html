{% extends 'home/template.html' %}
{% block content %}

{% load static %}
<!--styles-->
<link rel="stylesheet" type="text/css" href="{% static 'home/styles/category.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'home/styles/category.css' %}" />

<div id="banner_container">
    <img id="home_page_banner_img" src="https://placeimg.com/1980/500/arch">
</div>

<div class="container">
</div>

<div id="enquire_widget" class="shake" onclick="toggle_form()" >
    <div class="jumbotron" id="enquire_widget_jumo">
        <h4>Enquire Today</h4>
    </div>
</div>

<div class="jumbotron vertical-center" id="popup_jumbo" style="visibility: hidden;" >
    <h4 id="form_heading">Enquire Today</h4>
    <h4 id="close_popup" onclick="toggle_form()"><i class="fas fa-times"></i></h4>

    <!--Form-->
    <form id="contact-form" name="contact-form"  action="mail.php" method="POST">
        <div class="contact-form">
            <textarea id="descript_field" class="form-control" rows="1" id="comment" placeholder="Description"></textarea>
        </div>
        <!--row-->
        <div class="form-row">
            <!--col-->
            <div class="col-md-8">
                <div class="contact-form">
                    <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
            </div>
            <!--col-->
            <div class="col-md-4">
                <div class="contact-form">
                    <input type="text" class="form-control" id="postcode" placeholder="Postcode">
                </div>
            </div>
        </div>
        <!--row-->
        <div class="form-row">
                <!--col-->
                <div class="col-md-8">
                    <div class="contact-form">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="contact-form">
                        <input type="tel" class="form-control" id="number" placeholder="Phone number">
                    </div>
                </div>
        </div>
        <div class="form-row">
            <!--col-->
            <div class="col-md-7 d-flex align-content-center">
                <!--Radio Buttons-->
                <input type="radio" name="opt_form" class="enquire_radio_circle" checked>
                <label class="radio-inline enquire_radio">Developer</label>
                <input type="radio" name="opt_form" class="enquire_radio_circle">
                <label class="radio-inline enquire_radio">Architect</label>
                <input type="radio" name="opt_form" class="enquire_radio_circle">
                <label class="radio-inline enquire_radio">Neighbour</label>
                <input type="radio" name="opt_form" class="enquire_radio_circle">
                <label class="radio-inline enquire_radio">Other</label>

            </div>
            <!--col-->
            <div class="col-md-5 d-flex flex-row-reverse">
                <button type="submit" class="btn btn-default enquire_button">Submit</button>
                <button type="file" class="btn btn-default enquire_button">Attach Document</button>
            </div>
        </div>
    </form>
</div>

<!--scripts-->
<script type="text/javascript" src="{% static 'home/js/enquire.js' %}" ></script>

{% endblock %}
